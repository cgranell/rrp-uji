---
class: left
### Folder/project structure


.huge[Make sure it's consistent, informative, and works for you]

.pull-left[

-   .large[`data`]

-   .large[`data-raw`]

-   .large[`figs`]
]

.pull-right[

-   .large[`scripts`]

-   .large[`reports`]

-   .large[`notes`, ...]

]

# .blue.bg-white[\#3]

# Choose a consistent file naming convention 

---
class: left
### File naming convention

.pull-left[
  .center[&lt;img src="images/phdcomics1531.gif" width="75%" /&gt;]
]

.pull-right[

-   .large[Name things **both** in machine- and human-readable manner]

-   .large[Order by default: ]

  - For scripts, file names begin with numbers indicating the position of the script in the analysis: `01_download_data.R`

  - For data, you can use dates (YYYYMMDD) as prefix: `20200115_survey.csv`
]

name: b4
class: inverse, center, middle

# .blue.bg-white[\#4]

# Never ever touch raw data

---
class: left
### Raw data

.huge[Remember [Newton's letter to Flamsteed](https://cgranell.github.io/rrp-uji/slides/slides11_01.html#newton)]

-   .large[Store raw data permanently (in the `data-raw` folder)]

-   .large[Use scripts to produce derived, clean datasets for analyses (in the `data` folder)]

-   .large[Document the process such as simple steps and diagrams in a README file (See [\#7](#b7))]


---
name: b5
class: inverse, center, middle

# .blue.bg-white[\#5]

# Use open data formats

---
class: left
### Open formats

.huge[Use open, text-based formats whenever possible]

.huge[Alternatively, provide data in an open format besides proprietary format] 

-   .large[.xls + .csv]


---
name: b6
class: inverse, center, middle

# .blue.bg-white[\#6]

# Avoid "Data (or code) available upon request"

---
class: left
### Data (or code) available upon request

.huge[.small[&lt;a name=cite-stodden2018&gt;&lt;/a&gt;[[SSM18](https://www.pnas.org/doi/abs/10.1073/pnas.1708290115)]] -  An empirical analysis of journal policy effectiveness for computational reproducibility]

.large[...only .gray.bg-blue[44%] of requests led to receiving data and/or code from the original authors]

---
name: b7
class: inverse, center, middle

# .blue.bg-white[\#7]

# Document, document, and document

---
class: left
### README file(s) 


-   .large[Include (at least) a __README file__ in the root folder to describe the project, provide basic orientation to use your code, data, etc. ]

  -   Suggestions for a good [README](https://www.makeareadme.com/)] and [GitHub's READMEs](https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-readmes)

  -   If your project is on GitHub, README files will be automatically visualised if written in [Markdown](https://www.markdownguide.org/) (Act III)


-   .large[Include (if required) __README files__ in each subfolder to describe metadata/complex content]

-   .large[Keep track of ideas, discussions and decisions about the project (in the `notes` folder)]

-   .large[Simplify edition tools: Use a simple formatting language/tool for note writing (Markdown, GoogleDocs)]

class: inverse, center, middle

# .blue.bg-white[\#8]

# Add a data license

---
class: left, middle

### A .gray.bg-blue[license] is a .gray.bg-blue[contract] between the authors and the users

.large[Without a license, **copyright** is automatically attached to your work] 

.large[If you need it, add a **LICENSE filename** to apply a license to your work]

.large[.small[&lt;a name=cite-jolly2012&gt;&lt;/a&gt;[[JAB12](https://doi.org/10.1371/journal.pcbi.1002766)]]: _Ten Simple Rules to Protect Your Intellectual Property_]

---
class: left
### Data licenses

.huge[Always add a [license](https://the-turing-way.netlify.app/reproducible-research/licensing/licensing-data.html) to the data you plan to make public]

-   .large[Creative Commons Licenses]: [BY SA NC ND](https://creativecommons.org/about/cclicenses/)

-   .large[CC0]: CC Zero allows creators to put their works into the worldwide public domain

-   .large[[Open Data Commons](https://opendatacommons.org/licenses/index.html)]

.large[**[What UJI recommends...](https://www.uji.es/serveis/cd/bib/pco/base/drets2/)**]

# .blue.bg-white[\#10]

# Report the software version you use

---
class: left, top
### Software version

.huge[Specify versions of relevant software components (packages, libraries)]

.huge[A different version can lead to different results!]

.large[.small[&lt;a name=cite-mesnard2017&gt;&lt;/a&gt;[[MB17](https://doi.org/10.1109/MCSE.2017.3151254)]] - Reproducible and Replicable Computational Fluid Dynamics: It's Harder Than You Think]

-   .large[Check "Story 4: Different Versions of Code, External Libraries, or Compilers can Challenge Reproducibility"]

---
name: b11
class: inverse, center, middle

# .blue.bg-white[\#11]

# Cite the software you use


---
class: left
### Software citation

.huge[Cite software that's important to the research outcome]

-   .large[[R engine](https://ropensci.org/blog/2021/11/16/how-to-cite-r-and-r-packages/)?] 

  - type  `citation()` to get reference publication in bibtex entry
  - add "All analyses were performed using R Statistical Software (v4.2.2; R Core Team 2022)" to **DASA section**

-   .large[[R packages](https://ropensci.org/blog/2021/11/16/how-to-cite-r-and-r-packages/)? It depends...]

  - type `citation("&lt;packageName&gt;")` to get reference publication in bibtex format 
  - add "Temperature data was obtained from Environment and Climate Change Canada via the `weathercan` R package (v0.6.2; LaZerte and Albers 2018)" to **DASA section**.



---
class: left
### Software citation

.huge[[`report`](https://cran.r-project.org/package=report) R Package]


```r
report::report_system()
```

```
## Analyses were conducted using the R Statistical language (version 4.2.2; R Core
## Team, 2022) on Windows 10 x64 (build 22621)
```


```r
report::report_packages()
```

```
##   - xaringanthemer (version 0.4.2; Aden-Buie G, 2022)
##   - xaringanExtra (version 0.7.0; Aden-Buie G, Warkentin M, 2022)
##   - report (version 0.5.6; Makowski D et al., 2023)
##   - RefManageR (version 1.3.0; McLean MW, 2017)
##   - here (version 1.0.1; Müller K, 2020)
##   - R (version 4.2.2; R Core Team, 2022)
```


---
class: left
### Software citation


.huge[Do not use URL as *footnotes* to cite external library/code/software]

-   .large[Refer to SciPy as a footnote: https://scipy.org/?]

.huge[Cite software as any other paper] .large[.small[&lt;a name=cite-smith2016&gt;&lt;/a&gt;[[SKN16](https://doi.org/10.7717/peerj-cs.86)]] - _Software citation principles_]

-   .large[Refer to SciPy as a cited paper: [Virtanen et al. (2020)](https://scholar.google.com/scholar?hl=en&amp;as_sdt=0%2C5&amp;q=SciPy+1.0%3A+fundamental+algorithms+for+scientific+computing+in+Python&amp;btnG=)?]

.huge[Check [Software Citation Checklist for Authors](https://zenodo.org/record/3479199#.YYmfT73MKAk)]
